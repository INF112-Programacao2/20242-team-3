<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ARMOR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-title> Seja bem vindo, {{funcionario.nome}}.</ion-title>
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let page of appPages" [routerLink]="[page.url]" detail>
      <ion-icon slot="start" [name]="page.icon" slot="start" [color]="page.color"></ion-icon>
      <ion-label>{{page.title}}</ion-label>
    </ion-item>
  </ion-list>

  <ng-template [ngIf]="isGerente">
    <ion-item>
      <ion-title> Gerente</ion-title>
    </ion-item>

    <ion-list>
      <ion-item *ngFor="let page of appGerentePages" [routerLink]="[page.url]" detail>
        <ion-icon slot="start" [name]="page.icon" slot="start" [color]="page.color"></ion-icon>
        <ion-label>{{page.title}}</ion-label>
      </ion-item>
    </ion-list>
  </ng-template>
</ion-content>
