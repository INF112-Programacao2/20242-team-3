<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Funcionário</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/funcionarios">Funcionário</ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="formGroup" (ngSubmit)="save()">
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input clearInput type="text" formControlName="nome" name="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Data de nascimento</ion-label>
      <br>
      <ion-datetime formControlName="nascimento" name="nascimento" presentation="date"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Telefone</ion-label>
      <input type="text" formControlName="telefone" name="telefone" class="form-control border-0 shadow-none"
        mask="(00) 00000-0000">
    </ion-item>

    <ion-item>
      <ion-label position="stacked">CPF</ion-label>
      <input type="text" formControlName="cpf" name="cpf" class="form-control border-0 shadow-none">
    </ion-item>

    <ion-item>
      <ion-label position="floating">Idade</ion-label>
      <ion-input clearInput type="text" formControlName="idade" name="idade"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Sexo</ion-label>
      <ion-select interface="popover" formControlName="sexo" name="sexo" label-placement="fixed"
        placeholder="Selecione uma opção">
        <ion-select-option value="MASCULINO">Masculino</ion-select-option>
        <ion-select-option value="FEMININO">Feminino</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input readonly clearInput type="text" formControlName="email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input clearInput type="password" formControlName="senha" name="senha"></ion-input>
    </ion-item>

    <ion-button type="submit" color="intense-red" expand="block" [disabled]="!formGroup.valid">
      Salvar
    </ion-button>
  </form>
</ion-content>
